services:
  - type: web
    name: backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - fromFile: .env
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend

  - type: web
    name: frontend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    dockerfilePath: ./eliteedifice/Dockerfile
    dockerContext: ./eliteedifice